<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #e0e0e0;
      background: #1e1e1e;
      padding: 16px;
      color-scheme: light dark;
    }
    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }
    h2 {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #a0a0a0;
      margin-bottom: 6px;
    }
    h2:not(:first-of-type) {
      margin-top: 14px;
    }
    label {
      display: block;
      padding: 8px 10px;
      margin-bottom: 4px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.1s;
    }
    label:hover { background: #2a2a2a; }
    label:has(input:checked) {
      background: #2d3a2d;
      outline: 1px solid #4a7a4a;
    }
    input[type="radio"] {
      margin-right: 8px;
      accent-color: #6abf6a;
    }
    .format-name { font-weight: 500; }
    .format-example {
      display: block;
      margin-top: 2px;
      margin-left: 22px;
      color: #a0a0a0;
      font-size: 11px;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .toggle-row:hover { background: #2a2a2a; }
    .toggle-label { font-weight: 500; }
    .toggle {
      appearance: none;
      width: 36px;
      height: 20px;
      background: #444;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: background 0.15s;
    }
    .toggle::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #ccc;
      border-radius: 50%;
      transition: transform 0.15s;
    }
    .toggle:checked {
      background: #4a7a4a;
    }
    .toggle:checked::after {
      transform: translateX(16px);
      background: #fff;
    }
    .toggle:focus-visible {
      outline: 2px solid #6abf6a;
      outline-offset: 2px;
    }
    input[type="radio"]:focus-visible {
      outline: 2px solid #6abf6a;
      outline-offset: 2px;
    }
    .saved {
      margin-top: 10px;
      font-size: 11px;
      color: #6abf6a;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .saved.show { opacity: 1; }

    /* Light mode */
    @media (prefers-color-scheme: light) {
      body { background: #f9f9f9; color: #1a1a1a; }
      h1 { color: #111; }
      h2 { color: #666; }
      label:hover { background: #e8e8e8; }
      label:has(input:checked) {
        background: #ddeedd;
        outline-color: #4a7a4a;
      }
      .format-example { color: #666; }
      .toggle-row:hover { background: #e8e8e8; }
      .toggle { background: #ccc; }
      .toggle::after { background: #fff; }
      input[type="radio"] {
        accent-color: #2a7a2a;
        appearance: none;
        width: 14px;
        height: 14px;
        border: 2px solid #333;
        border-radius: 50%;
        background: #fff;
        vertical-align: middle;
        cursor: pointer;
      }
      input[type="radio"]:checked {
        border-color: #2a7a2a;
        background: #2a7a2a;
        box-shadow: inset 0 0 0 2.5px #fff;
      }
    }
  </style>
</head>
<body>
  <h1>TimeGPT</h1>

  <h2 id="toggles-heading">Show timestamps</h2>
  <div class="toggle-row" role="group" aria-labelledby="toggles-heading">
    <label class="toggle-label" for="toggle-messages">Messages</label>
    <input type="checkbox" id="toggle-messages" class="toggle" checked>
  </div>
  <div class="toggle-row">
    <label class="toggle-label" for="toggle-sidebar">Conversation list</label>
    <input type="checkbox" id="toggle-sidebar" class="toggle" checked>
  </div>

  <h2>Format</h2>
  <div id="options"></div>

  <div class="saved" id="saved" role="status" aria-live="polite">Saved</div>

  <script src="dist/popup.js"></script>
</body>
</html>
