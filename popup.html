<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #e0e0e0;
      background: #1e1e1e;
      padding: 16px;
    }
    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }
    h2 {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-bottom: 6px;
    }
    h2:not(:first-of-type) {
      margin-top: 14px;
    }
    label {
      display: block;
      padding: 8px 10px;
      margin-bottom: 4px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.1s;
    }
    label:hover { background: #2a2a2a; }
    label:has(input:checked) {
      background: #2d3a2d;
      outline: 1px solid #4a7a4a;
    }
    input[type="radio"] {
      margin-right: 8px;
      accent-color: #6abf6a;
    }
    .format-name { font-weight: 500; }
    .format-example {
      display: block;
      margin-top: 2px;
      margin-left: 22px;
      color: #888;
      font-size: 11px;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .toggle-row:hover { background: #2a2a2a; }
    .toggle-label { font-weight: 500; }
    .toggle {
      appearance: none;
      width: 36px;
      height: 20px;
      background: #444;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: background 0.15s;
    }
    .toggle::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #ccc;
      border-radius: 50%;
      transition: transform 0.15s;
    }
    .toggle:checked {
      background: #4a7a4a;
    }
    .toggle:checked::after {
      transform: translateX(16px);
      background: #fff;
    }
    .saved {
      margin-top: 10px;
      font-size: 11px;
      color: #6abf6a;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .saved.show { opacity: 1; }
  </style>
</head>
<body>
  <h1>TimeGPT</h1>

  <h2>Show timestamps</h2>
  <div class="toggle-row">
    <span class="toggle-label">Messages</span>
    <input type="checkbox" id="toggle-messages" class="toggle" checked>
  </div>
  <div class="toggle-row">
    <span class="toggle-label">Conversation list</span>
    <input type="checkbox" id="toggle-sidebar" class="toggle" checked>
  </div>

  <h2>Format</h2>
  <div id="options"></div>

  <div class="saved" id="saved">Saved</div>

  <script src="dist/popup.js"></script>
</body>
</html>
